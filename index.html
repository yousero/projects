<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my projects</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    body {
      font-family: sans-serif;
      font-size: 1em;
      line-height: 1;
      letter-spacing: 0.2px;
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      letter-spacing: 0.4px;
    }

    a {
      text-decoration: none;
      color: dodgerblue;
    }

    a:hover {
      text-decoration: none;
      color: deepskyblue;
    }

    template {
      display: none;
    }

    main {
      margin-top: 120px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .container {
      display: flex;
      max-width: 720px;
      margin: auto;
      flex-direction: column;
    }

    #header {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 40px;
    }

    .link-wrapper {
      margin-top: 2px;
      margin-bottom: 2px;
    }

    .link {
      font-size: 24px;
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <header id="header">my projects</header>
      <div class="link-wrapper">
        <a href="https://yousero.github.io/snake/" target="_blank" class="link">snake</a>
      </div>
      <div class="link-wrapper">
        <a href="https://yousero.github.io/todo/" target="_blank" class="link">todo</a>
      </div>
      <div class="link-wrapper">

      </div>

    </div>
  </main>

</html>
